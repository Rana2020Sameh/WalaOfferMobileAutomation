# Appium Server Configuration
appium.server.url=http://127.0.0.1:4723/

# Application Under Test (AUT)
# For Android:
android.app.path=/path/to/your/flutter_app.apk
android.app.package=com.yourcompany.flutterapp
android.app.activity=com.yourcompany.flutterapp.MainActivity
# For iOS:
ios.app.path=/path/to/your/flutter_app.ipa
ios.bundle.id=com.yourcompany.flutterapp

# Device/Emulator Configuration
platform.name=Android           # Or iOS
device.name=Pixel_4_API_30      # Or iPhone 15 Pro Max
automation.name=Flutter         # Crucial for Flutter apps!
no.reset=false                  # Whether to reset app state between tests
full.reset=false                # Whether to uninstall/install app

# Implicit Wait Timeout (in seconds)
implicit.wait.timeout=10

# Other configurations (e.g., test environment URL, specific user credentials if not data-driven)
test.environment.url=https://yourtestenv.com